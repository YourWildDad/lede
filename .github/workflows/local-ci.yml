name: Local-CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: 0 8 * * *

jobs:

  build_openwrt:

    name: Build OpenWrt firmware

    runs-on: [debian]

    if: github.event.repository.owner.id == github.event.sender.id

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig
          sudo apt-get -y autoremove --purge
          sudo apt-get clean

          df -h

      - name: Update feeds
        run: |
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate configuration file
        run: |
          make defconfig
          sed -i '/CONFIG_TARGET_KERNEL_PARTSIZE/s/.*/CONFIG_TARGET_KERNEL_PARTSIZE=160/' ./.config
          sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/s/.*/CONFIG_TARGET_ROOTFS_PARTSIZE=2048/' ./.config
          cat ./.config

      - name: Make download
        run: |
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin

      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf ~/OneDrive/Openwrt/$(date +%A) && mkdir -p ~/OneDrive/Openwrt/$(date +%A)
          rm -rf ~/OneDrive/Openwrt/Today && mkdir -p ~/OneDrive/Openwrt/Today
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      - name: Deliver buildinfo
        run: |
          tar -czvf buildinfo.tar.gz ./artifact/buildinfo
          cp buildinfo.tar.gz ~/OneDrive/Openwrt/Today
          mv buildinfo.tar.gz ~/OneDrive/Openwrt/$(date +%A)

      - name: Deliver package
        run: |
          tar -czvf package.tar.gz ./artifact/package
          cp package.tar.gz ~/OneDrive/Openwrt/Today
          mv package.tar.gz ~/OneDrive/Openwrt/$(date +%A)

      - name: Deliver firmware
        run: |
          tar -czvf firmware.tar.gz ./artifact/firmware
          cp firmware.tar.gz ~/OneDrive/Openwrt/Today
          mv firmware.tar.gz ~/OneDrive/Openwrt/$(date +%A)

      - name: Sync Onedrive
        run: |
          onedrive --synchronize --single-directory Openwrt --upload-only
